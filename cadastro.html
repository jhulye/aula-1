<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
  <body>
    <section class="form-body">
        <a class ="position-absolute top-0 start-0 text-white p-4 fs-" href="./index.html">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <form class="border border-white p-4 rounded-4">
            <form >
                <div class="mb-3">
                    <label for="name" class="form-label">digite  seu nome</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">digite  seu email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="Password class="form-label">digite sua senha</label>
                  <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3 form-check">
                    
                  <input type="terms" class="form-check-input" id="terms">
                  <label class="form-check-label" for="exampleCheck1">Li e concordo com os termos</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">cadastre-se</button>
              </form>

        </form>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
